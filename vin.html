<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Расшифровка VIN-кода</title>
  </head>
  <body>
    <h1>Расшифровка VIN-кода</h1>
    <form id="vin-form">
      <label for="vin-input">Введите VIN-код:</label>
      <input type="text" id="vin-input" maxlength="17" />
      <button type="submit">Расшифровать</button>
    </form>
    <div id="vin-results"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/vin.js" type="module"></script>
  </body>
</html>
